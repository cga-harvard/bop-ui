<!DOCTYPE html>
<html ng-app="SolrHeatmapApp">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Solr &dash; Heatmap (Sample UI)</title>

    <!-- LIBRARY CSS -->
    <link rel="stylesheet" href="./assets/lib/ol3/ol.css">
    <link rel="stylesheet" href="./assets/lib/bootstrap/css/bootstrap.min.css">

    <!-- LIBRARY JS -->
    <script src="./assets/lib/jquery/jquery-2.1.3.min.js"></script>
    <script src="./assets/lib/bootstrap/js/bootstrap.min.js"></script>
    <script src="./assets/lib/angularjs/angular.min.js"></script>
    <script src="./assets/lib/ui-bootstrap/ui-bootstrap-tpls-1.3.3.min.js"></script>
    <script src="./assets/lib/proj4js/proj4.js"></script>
    <script src="./config/3857.js"></script>
    <script src="./assets/lib/ol3/ol-debug.js"></script>

    <!-- additional ol3 features -->
    <script src="./assets/lib/ol3-ext/interaction/transforminteraction.js"></script>

    <!-- APP CSS -->
    <link rel="stylesheet" href="./assets/css/app.css">

    <!-- APP JS -->
    <script src="./app/app.js"></script>
    <script src="./app/controller/Main.js"></script>
    <script src="./app/controller/BackgroundLayer.js"></script>
    <script src="./app/controller/Search.js"></script>
    <script src="./app/controller/Export.js"></script>
    <script src="./app/controller/DatePickerCtrl.js"></script>
    <script src="./app/controller/ResultCounter.js"></script>
    <script src="./app/service/Map.js"></script>
    <script src="./app/service/HeatMapSourceGenerator.js"></script>

</head>

<body ng-controller="MainController">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="row">
                  <div class="col-md-8 col-md-offset-2">
                      <ng-include src="'./app/view/toolbarSearchField.html'"></ng-include>
                  </div>
                </div>
                <div class="row">
                    <div class="col-md-4"></div>
                    <div class="col-md-4">
                        <ng-include src="'./app/view/datePicker.html'"></ng-include>
                    </div>
                    <div class="col-md-4"></div>
                </div>
                <div class="row map-row">
                  <div class="col-md-8 col-md-offset-2">
                      <ng-include src="'./app/view/resultCounterText.html'"></ng-include>
                      <!-- the ol3 map -->
                      <div class="map" id="map"></div>
                  </div>
                </div>
                <div class="row">
                    <div class="col-md-8 col-md-offset-2">
                        <ng-include src="'./app/view/exportButton.html'"></ng-include>
                    </div>
                </div>
            </div>
        </div>
        <!-- map popup -->
        <ng-include src="'./app/view/mapPopup.html'"></ng-include>
    </div>
</body>

</html>
